<div class="card h-100">
    <img [src]="product.images" class="card-img-top" [alt]="product.title" />
    <div class="card-body">
      <h5 class="card-title">{{product.title | lowercase}} </h5>
      <p class="card-text">
        {{product.description}}
      </p>
      <p class="card-text">
        {{product.price}} $
      </p>
      <button class="btn btn-primary" (click)="redirectToDetails(product.id)">Details</button>
    </div>
    <div class="card-footer">
      <small class="text-body-secondary">{{product.createdAt | date : 'MMMM YYYY' }}</small>
    </div>
  </div>
